<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inventory</title>
</head>
<body>

    <table id="inventory-table" border="1" hidden>
        <thead>
            <tr>
                <td>Product ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Quantity</td>
            </tr>
        </thead>
        <tbody id="inventory-table-body">

        </tbody>
    </table>
    
    <div id="options">
        <form id="add-item-form">
            <label>
                Add new item
                <input type="text" name="product-name" placeholder="Product Name">
                <input type="number" step="0.01" min="0" name="product-price" placeholder="Price">
                <input type="number" min="0" name="product-quantity" placeholder="Quantity">
            </label>
            <input type="submit" value="Add Item">
        </form>

        <form id="edit-item-form" hidden>
            <label>
                Edit quantity for existing item
                <select id="product-edit-select" name="product-edit-select">

                </select>
                <input type="number" min="0" name="product-new-quantity" placeholder="Quantity">
            </label>
            <input type="submit" value="Confirm">
        </form>
    </div>

    <div id="success-message" hidden></div>
    <div id="error-message" hidden></div>

    <script src="Inventory.js"></script>
</body>
</html>
