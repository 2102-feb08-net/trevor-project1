<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inventory</title>
    <link type="text/css" rel="stylesheet" href="Main.css" />
</head>
<body>
    <nav id="nav-bar">
        <ul>
            <li><a href="StoreHome.html">Home</a></li>
            <li><a href="Customers.html">Customers</a></li>
            <li><a href="Inventory.html">Inventory</a></li>
            <li><a href="Orders.html">Orders</a></li>
            <li><a href="Login.html">Logout</a></li>
        </ul>
    </nav>
    <table id="inventory-table" border="1" hidden>
        <thead>
            <tr>
                <td>Product ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Quantity</td>
            </tr>
        </thead>
        <tbody id="inventory-table-body">
        </tbody>
    </table>

    <div id="options">
        <form id="add-item-form">
            <label>
                <b>Add new item</b>
                <br />
                <input type="text" name="product-name" placeholder="Product Name" required>
                <input type="number" step="0.01" min="0" name="product-price" placeholder="Price" required>
                <input type="number" min="0" name="product-quantity" placeholder="Quantity" required>
            </label>
            <input type="submit" value="Add Item">
        </form>

        <form id="edit-item-form" hidden>
            <label>
                <b>Edit quantity for existing item</b>
                <br />
                <select id="product-edit-select" name="product-edit-select">
                </select>
                <input type="number" min="0" name="product-new-quantity" placeholder="Quantity" required>
            </label>
            <input type="submit" value="Confirm">
        </form>
    </div>

    <div id="success-message" hidden></div>
    <div id="error-message" hidden></div>

    <script src="Inventory.js"></script>
</body>
</html>
