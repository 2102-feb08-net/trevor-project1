<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Customers</title>
    <link type="text/css" rel="stylesheet" href="Main.css" />
</head>
<body>
    <nav id="nav-bar">
        <ul>
            <li><a href="StoreHome.html">Home</a></li>
            <li><a href="Customers.html">Customers</a></li>
            <li><a href="Inventory.html">Inventory</a></li>
            <li><a href="Orders.html">Orders</a></li>
            <li><a href="Login.html">Logout</a></li>
        </ul>
    </nav>
    <form id="customer-search" method="GET">
        First Name:
        <input type="text" maxlength="20" name="first-name" />
        Last Name:
        <input type="text" maxlength="20" name="last-name" />
        <input type="submit" value="Search" />
        <input type="reset" value="Clear" />
    </form>
    <table id="customer-table" border="1" hidden>
        <thead id="customer-table-head">
            <tr>
                <td>Customer ID</td>
                <td>First name</td>
                <td>Last name</td>
                <td>Email</td>
                <td>Address</td>
            </tr>
        </thead>
        <tbody id="customer-table-body">
        </tbody>
    </table>
    <table id="customer-search-table" border="1" hidden>
        <thead id="customer-table-head">
            <tr>
                <td>Customer ID</td>
                <td>First name</td>
                <td>Last name</td>
                <td>Email</td>
                <td>Address</td>
            </tr>
        </thead>
        <tbody id="customer-search-table-body">
        </tbody>
    </table>

    <form id="add-customer-form" method="POST">
        <b>Add a new customer:</b>
        <br />
        <label>
            First name:
            <input type="text" maxlength="20" name="first-name" />
        </label>
        <label>
            Last name:
            <input type="text" maxlength="20" name="last-name" />
        </label>
        <label>
            Email:
            <input type="email" name="email" />
        </label>
        <label>
            Home Address:
            <input type="text" maxlength="200" name="address" />
        </label>
        <input type="submit" value="Add Customer" />
    </form>


    <div id="success-message"></div>
    <div id="error-message"></div>

    <script src="Customers.js"></script>
</body>
</html>
