<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Enter Store</title>
    <link type="text/css" rel="stylesheet" href="Main.css" />
</head>
<body>
    <h1>Store Locations</h1>
    <table id="stores-table" border="1" hidden>
        <thead>
            <tr>
                <td>Store ID</td>
                <td>Name</td>
                <td>City</td>
                <td>State</td>
            </tr>
        </thead>
        <tbody class ="clickable" id="stores-table-body">

        </tbody>
    </table>

    <form id="add-store-form" method="POST">
        <b>Add a new store:</b>
        <br />
        <label>
            Store name:
            <input type="text" maxlength="50" name="name" required />
        </label>
        <label>
            City:
            <input type="text" maxlength="50" name="city" required />
        </label>
        <label>
            State:
            <input type="text" maxlength="50" name="state" required />
        </label>
        <input type="submit" value="Add Store" />
    </form>

    <div id="error-message" hidden></div>
    <div id="success-message" hidden></div>

    <script src="Login.js"></script>
</body>
</html>
