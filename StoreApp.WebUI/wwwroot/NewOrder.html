<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>New Order</title>
</head>
<body>
    <h2>New Order</h2>
    <form id="new-order-form">
        <label>
            Choose a customer to order for:
            <select id="customer-select-dropdown">
            </select>
        </label>
        <br />
        <label>
            Product:
            <select id="product-select-dropdown">
            </select>
        </label>
        <label>
            Quantity:
            <input type="number" min="1" name="product-quantity" placeholder="Quantity"/>
        </label>
        <br />
        <button id="new-product-button">Add a new item</button>
        <input id="submit-button" type="submit" value="Submit Order">
    </form>

    <div id="success-message" hidden></div>
    <div id="error-message" hidden></div>

    <script src="NewOrder.js"></script>
</body>
</html>
