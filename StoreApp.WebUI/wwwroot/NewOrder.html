<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>New Order</title>
    <link type="text/css" rel="stylesheet" href="Main.css" />
</head>
<body>
    <nav id="nav-bar">
        <ul>
            <li><a href="StoreHome.html">Home</a></li>
            <li><a href="Customers.html">Customers</a></li>
            <li><a href="Inventory.html">Inventory</a></li>
            <li><a href="Orders.html">Orders</a></li>
            <li><a href="Login.html">Logout</a></li>
        </ul>
    </nav>
    <h2>Inventory</h2>
    <table id="inventory-table" border="1" hidden>
        <thead>
            <tr>
                <td>Product ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Quantity</td>
            </tr>
        </thead>
        <tbody id="inventory-table-body">
        </tbody>
    </table>
    <h2>New Order</h2>
    <form id="new-order-form" method="POST">
        <label>
            Choose a customer to order for:
            <select id="customer-select-dropdown" name="customer">
            </select>
        </label>
        <br />
        <div id="items-container">
            <label>
                Product:
                <select id="product-select-dropdown-1" name="product-1">
                </select>
            </label>
            <label>
                Quantity:
                <input type="number" min="1" name="product-quantity-1" placeholder="Quantity" />
            </label>
            <br />
        </div>
        <button id="new-product-button">Add a new item</button>
        <input id="submit-button" type="submit" value="Submit Order">
    </form>

    <div id="success-message" hidden></div>
    <div id="error-message" hidden></div>

    <script src="NewOrder.js"></script>
</body>
</html>
